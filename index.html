<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.unsplash.com/photo-1566137234236-902ee1fa680b?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor enim
        mollitia, tempora sequi iure blanditiis debitis aut nisi, aperiam
        incidunt, sed quod cum voluptatum ratione neque? Nobis recusandae
        officia sit!
      </p>
      <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
      <video src="boat.mp4" controls></video>
      <i class="fa-solid fa-x fa-1.5x close-btn"></i>
    </div>

    <script src="index.js"></script>
  </body>
</html>
